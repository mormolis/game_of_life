<!DOCTYPE html>
<html>

<head>
    <title>Conway's Game of Life</title>
    <style>
        .cell {
            border : 0px;
            width: 10px;
            height: 10px;
        }
    </style>
</head>

<body>

    <h1>Conway's Game of Life</h1>
    <button id="daButton" onclick="changeTable ()">tiiime!</button>
    <div id="matrix"></div>


    <script src="./lib/cell.js"></script>
    <script src="./lib/organism.js"></script>

    <script>
        function createMatrix(size) {
            var str = "<table>";
            for (var i = 0; i < size; i++) {
                str += "<tr>";
                for (var j = 0; j < size; j++) {
                    str += "<td class='cell' id='cell" + i + "_" + j + "'></td>";
                }
                str += "</tr>";
            }
            str += "</table>";
            return str;
        }

        var organism = new Organism(10);
        organism.init();
        document.getElementById("matrix").innerHTML = createMatrix(10);


        function changeTable() {
            var cellId;
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    cellId = "cell" + i + "_" + j;
                    document.getElementById(cellId).style.backgroundColor = organism.body[i][j].alive ? 'black' : 'white';

                }
            }
            organism.getToTheNextGeneration();
        }


        // for (var i = 0; i < 10000; i++) {

        //     setTimeout(function () {
        //         document.getElementById("daButton").click();
        //     }, 150);
        // }


    </script>


</body>

</html>
